<svg xmlns="http://www.w3.org/2000/svg" width="720" height="520" viewBox="0 0 720 520">
  <style>
    .title { font: 700 20px sans-serif; fill:#0b1226; }
    .label { font: 600 13px sans-serif; fill:#2d3748; }
    .value { font: 700 18px sans-serif; fill:#111827; }
    .small { font: 400 12px sans-serif; fill:#4b5563; }
    .lang-bar { rx:6; ry:6; }
  </style>

  <!-- Header -->
  <rect width="100%" height="68" fill="#f8fafc"/>
  <text x="20" y="36" class="title">Samhax Official — GitHub Metrics</text>
  <text x="20" y="54" class="small">Joined December 9, 2024</text>

  <!-- Top left: community & activity -->
  <g transform="translate(20,84)">
    <text class="label">Followers</text>
    <text class="value" y="22">8</text>

    <g transform="translate(140,0)">
      <text class="label">Following</text>
      <text class="value" y="22">2</text>
    </g>

    <g transform="translate(280,0)">
      <text class="label">Public repos</text>
      <text class="value" y="22">33</text>
    </g>

    <g transform="translate(420,0)">
      <text class="label">Contributed to</text>
      <text class="value" y="22">33</text>
    </g>

    <g transform="translate(560,0)">
      <text class="label">Storage used</text>
      <text class="value" y="22">785 MB</text>
    </g>
  </g>

  <!-- Activity block -->
  <g transform="translate(20,150)">
    <text class="label">Commits</text>
    <text class="value" y="24">24,815</text>

    <g transform="translate(220,0)">
      <text class="label">Current streak</text>
      <text class="value" y="24">182 days</text>
    </g>

    <g transform="translate(420,0)">
      <text class="label">Best streak</text>
      <text class="value" y="24">182 days</text>
    </g>

    <g transform="translate(20,48)">
      <text class="label">Highest in a day</text>
      <text class="value" y="24">28</text>
    </g>

    <g transform="translate(220,48)">
      <text class="label">Average per day</text>
      <text class="value" y="24">~5.09</text>
    </g>

    <g transform="translate(420,48)">
      <text class="label">Recent commits sampled</text>
      <text class="value" y="24">88 commits</text>
    </g>
  </g>

  <!-- PR / Issues -->
  <g transform="translate(20,260)">
    <text class="label">Pull requests opened</text>
    <text class="value" y="22">6</text>

    <g transform="translate(180,0)">
      <text class="label">Pull requests reviewed</text>
      <text class="value" y="22">0</text>
    </g>

    <g transform="translate(380,0)">
      <text class="label">Issues opened</text>
      <text class="value" y="22">4</text>
    </g>

    <g transform="translate(540,0)">
      <text class="label">Issue comments</text>
      <text class="value" y="22">4</text>
    </g>
  </g>

  <!-- Community -->
  <g transform="translate(20,320)">
    <text class="label">Member of organizations</text>
    <text class="value" y="22">2</text>

    <g transform="translate(220,0)">
      <text class="label">Sponsoring repos</text>
      <text class="value" y="22">1</text>
    </g>

    <g transform="translate(420,0)">
      <text class="label">Starred</text>
      <text class="value" y="22">6</text>
    </g>

    <g transform="translate(540,0)">
      <text class="label">Watching</text>
      <text class="value" y="22">17</text>
    </g>
  </g>

  <!-- Repo totals -->
  <g transform="translate(20,380)">
    <text class="label">Total stargazers</text>
    <text class="value" y="22">26</text>

    <g transform="translate(180,0)">
      <text class="label">Total forks</text>
      <text class="value" y="22">195</text>
    </g>

    <g transform="translate(360,0)">
      <text class="label">Total watchers</text>
      <text class="value" y="22">23</text>
    </g>
  </g>

  <!-- Languages bar -->
  <g transform="translate(20,430)">
    <text class="label">Most used languages</text>
    <!-- full bar background -->
    <rect x="0" y="18" width="660" height="18" fill="#e6eef8" class="lang-bar"/>
    <!-- slices (aligned to proportions found in file; bar width 660) -->
    <!-- JavaScript ~96.08% -->
    <rect x="0" y="18" width="634.128" height="18" fill="#f1e05a" class="lang-bar"/>
    <!-- PHP ~1.56% -->
    <rect x="634.128" y="18" width="10.296" height="18" fill="#4F5D95" class="lang-bar"/>
    <!-- HTML ~1.14% -->
    <rect x="644.424" y="18" width="7.524" height="18" fill="#e34c26" class="lang-bar"/>
    <!-- CSS ~0.61% -->
    <rect x="651.948" y="18" width="4.026" height="18" fill="#663399" class="lang-bar"/>
    <!-- remaining tiny slices omitted for legibility -->
    <g transform="translate(0,42)">
      <text class="small">JavaScript (≈96.1%), PHP (≈1.6%), HTML (≈1.1%), CSS (≈0.6%), + others</text>
    </g>
  </g>

  <!-- Recent habits -->
  <g transform="translate(20,490)">
    <text class="label">Recent coding habits (last 88 commits)</text>
    <text class="small" y="20">• Uses spaces for indentation</text>
    <text class="small" y="36">• ≈31.1 characters per line</text>
    <text class="small" y="52">• Mostly pushes around 06:00; most active on Friday</text>
  </g>
</svg>
